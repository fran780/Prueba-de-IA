<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - UNICAH</title>
    <link rel="stylesheet" href="estilo.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="header">
        <div class="header-logo">
            <img src="imagenes/NewLogo.png" alt="UNICAH Logo">
        </div>
    </div>


    <div class="container">
        <div class="logo">
            <img src="imagenes/NewLogo.png" alt="UNICAH Logo">
        </div>

        <div class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario">
                    <span class="error-message" id="error-usuario">Requerido</span>
                </div>
                <div class="input-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña">
                    <span class="error-message" id="error-contraseña">Requerido</span>
                </div>
                <button type="submit">INGRESAR</button>
            </form>
            <div class="forgot-password">
                <a href="#">¿Olvidé mi contraseña?</a>
            </div>
        </div>

        <div class="footer">
            Universidad Católica de Honduras ® 2025
        </div>
    </div>

</body>
</html>
